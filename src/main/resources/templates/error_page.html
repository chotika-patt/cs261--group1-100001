<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/product-detail.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<!-- ======= Navbar Top ======= -->
<nav class="nav-top">
    <div class="right-buttons">
        <div class="user-menu">
            <button class="user-btn" id="user-btn">
                <span class="user-text" th:text="${session.username != null ? session.username : 'Guest'}">Guest</span>
                <div class="user-icon"><i class="fa-solid fa-user"></i></div>
            </button>

            <div class="dropdown" id="user-dropdown" th:if="${session.username != null}">
                <i class="fa-solid fa-xmark close" id="close-dropdown"></i>
                <div class="avatar"><i class="fa-solid fa-user"></i></div>
                <h4 th:text="${session.username}">ชื่อบัญชีผู้ใช้</h4>
                <div class="info">
                    <p><i class="fa-solid fa-envelope"></i>
                        <span th:text="${session.email}">username@gmail.com</span>
                    </p>
                    <p><i class="fa-solid fa-phone"></i>
                        <span th:text="${session.phone}">xxx-xxx-xxxx</span>
                    </p>
                </div>
                <button class="logout-btn" id="logout-btn">ออกจากระบบ</button>
            </div>
        </div>
        <a th:href="@{/cart}" class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></a>
    </div>
</nav>

<!-- ======= Navbar Bottom ======= -->
<nav class="nav-bottom">
    <ul class="menu">
        <li><a th:href="@{/buyerTemp}">หน้าหลัก</a></li>
        <li class="dropdown-category">
            <a href="#" class="dropdown-toggle">หมวดหมู่สินค้า <i class="fa-solid fa-chevron-down"></i></a>
            <div class="overlay"></div>
            <div class="dropdown-content">
                <a href="#">เสื้อ</a>
                <a href="#">กระเป๋า</a>
                <a href="#">เครื่องแบบนักศึกษา</a>
                <a href="#">ของใช้ทั่วไป</a>
                <a href="#">ของที่ระลึก</a>
            </div>
        </li>
        <li><a href="#">เช็คสถานะ</a></li>
        <li><a href="#">ติดต่อเรา</a></li>
        <li><a href="#" id="search-icon"><i class="fa-solid fa-magnifying-glass"></i></a></li>
    </ul>
</nav>

<br>

<div class="product-container" style="text-align: center; padding: 50px;">
    <div class="product-detail-describe">
        <h1 style="color: red;">เกิดข้อผิดพลาด!</h1>
        <p th:text="${errorMessage != null ? errorMessage : 'หน้าที่คุณเรียกดูไม่พบ'}">หน้าที่คุณเรียกดูไม่พบ</p>
        <a th:href="@{/index}" class="btn" style="margin-top: 20px;">กลับไปหน้าหลัก</a>
    </div>
</div>

<!-- ======= Popup Logout ======= -->
<div class="logout-modal" id="logout-modal">
    <div class="modal-content">
        <i class="fa-solid fa-circle-exclamation"></i>
        <p>คุณต้องการออกจากระบบหรือไม่</p>
        <div class="modal-buttons">
            <button id="cancel-logout" class="cancel-btn">ยกเลิก</button>
            <button id="confirm-logout" class="confirm-btn">ยืนยัน</button>
        </div>
        <i class="fa-solid fa-xmark modal-close" id="close-modal"></i>
    </div>
</div>

<div class="logout-success" id="logout-success">
    <div class="success-content">
        <i class="fa-solid fa-circle-check"></i>
        <p>ออกจากระบบสำเร็จแล้ว</p>
    </div>
</div>

<script th:src="@{/js/main.js}" defer></script>
<script th:src="@{/js/product-detail.js}" defer></script>
<script th:src="@{/js/search.js}" defer></script>
</body>
</html>
