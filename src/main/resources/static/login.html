<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login-regis.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <nav class="nav-bottom">
    <ul class="menu">
      <li><a href="index.html"><img class="logo" src="img/Emblem_of_Thammasat_University.svg.png" alt="TU Logo"></a></li>
      <li><a href="index.html">หน้าหลัก</a></li>
      <li><a href="#">หมวดหมู่สินค้า</a></li>
      <li><a href="#">เช็คสถานะ</a></li>
      <li><a href="#">ติดต่อเรา</a></li>
      <li><a href="#" id="search-icon"><i class="fa-solid fa-magnifying-glass"></i></a></li>
    </ul>
  </nav>
  <div class="login-page">
  <div class="login-container">
    <div class="login-box">
      <a class="exit-btn" href="index.html" class="close-login"><i class="fa-solid fa-x"></i></a>
      <h1>เข้าสู่ระบบ</h1>
      <form action="/login" method="post">
        <label class="login-label" for="username">ชื่อผู้ใช้</label>
        <input type="text" id="username" name="username" class="login-input" placeholder="ชื่อผู้ใช้" required>

        <label class="login-label" for="password">รหัสผ่าน</label>
        <input type="password" id="password" name="password" class="login-input" placeholder="รหัสผ่าน" required>

        <p class="login-forgot-password">ลืมรหัสผ่าน</p>

        <button class="login-submit-btn" type="submit" id = "subBtn">เข้าสู่ระบบ</button><br>
        <a class ="regis" href="register.html">ลงทะเบียนเข้าใช้งาน</a></p>
      </form>
    </div>
  </div>
  </div>
  <script src="js/auth.js"></script>

</body>
</html>

<script>
document.getElementById("subBtn").addEventListener("click", function(event) {
    event.preventDefault(); // ป้องกัน reload หน้า

    // ดึงค่า username และ password
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("กรุณากรอกชื่อผู้ใช้และรหัสผ่าน");
        return;
    }

    // ส่ง POST request เป็น JSON
    fetch("/api/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            username: username,
            password: password
        })
    })
    .then(response => {
        if (response.ok) {
            // login สำเร็จ
            alert("Login สำเร็จ!");
            window.location.href = "/loginTemp"; // redirect ไปหน้าแรก
        } else if (response.status === 401) {
            alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
        } else {
            alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
        }
    })
    .catch(error => {
        console.error("Error:", error);
        alert("เกิดข้อผิดพลาดในการเชื่อมต่อเซิร์ฟเวอร์");
    });
});
</script>
